<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1 class="title">XYZ-currency converter</h1>
        <div class="main">
            <input type="number" placeholder="amount : e,g 1000">
            <h1 class="from">from :</h1>
            <select name="from" id="from-option"></select>
            <h1 class="to">to :</h1>
            
            <select name="to" id="to-option"></select>

            <button>convert</button>
        </div>
    </div>
    <div class="bottom"></div>
</body>
</html>
